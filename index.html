<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Number</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>The Number</h1>
      <div class="tabs">
        <button class="tab-button active" onclick="showTab('number')">Number</button>
        <button class="tab-button" onclick="showTab('upgrades')">Upgrades</button>
      </div>
      <div id="number-tab" class="tab-content">
        <p>Score: <span id="score">0</span></p>
      </div>
      <div id="upgrades-tab" class="tab-content" style="display: none">
        <button id="upgrade-btn">
          Upgrade (Cost: <span id="upgrade-cost">10</span>) <br />
          Bought <span id="times-bought">0</span> Times
        </button>
        <p>
          Your number is increasing by <span id="increment-value"> 1 </span> every
          second
        </p>
      </div>
    <script src="script.js"></script>
  </body>
</html>
